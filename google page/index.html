<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google search</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body style="margin: 0;">
    <div class="container">
        <div class="navBar">
            <div class="Account" >googleAccount</div>
            <a href="https://www.google.co.in/imghp?hl=en&tab=ri&authuser=0&ogbl">Images</a>
            <a href="https://gmail.com/">Gmail</a>
        </div>
        <div class="logo"></div>
        <div class="searchBar">
            <table class="searchTable">
                <tr>
                    <td>
                        <img src="/img/searchicon.png" alt="searchIConHere">
                    </td>
                    <td>

                        <input autocomplete="off" type="text" value="" id="search" class="search"
                            placeholder="Search Google or type a URL">
                        <button hidden onclick="searchQuery()" type="submit" id="searchBtn"
                            class="searchBtn">search</button>

                    </td>
                    <td>
                        <img class="micIcon" type="submit" onclick="Voice_command()" id="micIcon"
                            src="/img/baseline_mic_black_24dp.png" alt="micIcon">

                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./index.js">
    </script>
</body>

</html>
